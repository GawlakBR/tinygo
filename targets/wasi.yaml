{
	"llvm-target":   "wasm32-unknown-wasi",
	"build-tags":    ["tinygo.wasm", "wasi"],
	"goos":          "linux",
	"goarch":        "arm",
	"linker":        "wasm-ld",
	"libc":          "wasi-libc",
	"cflags": [
		"--sysroot={root}/lib/wasi-libc/sysroot"
	],
	"ldflags": [
		"--allow-undefined",
		"--stack-first",
		"--export-dynamic",
		"--no-demangle"
	],
	"emulator":      ["wasmtime"],
	"wasm-abi":      "generic"
}
